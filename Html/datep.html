</head>

<body>

    <div id="example">
        <div class="demo-section k-content">
            <fieldset>

                <h3>Book An Event</h3>

                <div class="row">
                    <div class="column">
                        <h4><label for="event">Choose event Type:</label></h4>
                        <input id="event" style="width: 70%;" />
                    </div>
                    <div class="column">
                        <h4><label for="city">Choose City:</label></h4>
                        <input id="city" style="width: 70%;" />
                    </div>
                    <div class="column">
                        <h4><label for="city">Select date:</label></h4>
                        <input id="datepicker" value="mm/dd/yyyy" title="datepicker" style="width: 70%" />

                    </div>
                    <br>


                </div>
                <button class="button0" onclick="window.location.href='help.html'" type="submit">Search</button>
                <button class="button1" type="submit">Cancel</button>


            </fieldset>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var data = [
                "Aurangabad",
                "Pune",
                "nashik",
                "mumbai",
                "Nagpur"
            ];

            //create AutoComplete UI component
            $("#city").kendoAutoComplete({
                dataSource: data,
                filter: "startswith",
                placeholder: "Select city...",
                separator: ", "
            });
        });
        $(document).ready(function() {
            var data = [
                "Wedding",
                "Wedding Anniversary",
                "Birthday Parties",
                "Get together"

            ];

            //create AutoComplete UI component
            $("#event").kendoAutoComplete({
                dataSource: data,
                filter: "startswith",
                placeholder: "Select event..",
                separator: ", "
            });
        });
    </script>
    </div>


</body>

</html>
